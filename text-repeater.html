<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Repeater Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bright-yellow: #FFD700;
            --vibrant-blue: #1E90FF;
            --dark-blue: #0066CC;
            --light-yellow: #FFF9C4;
            --light-blue: #E3F2FD;
            --dark-yellow: #FFA000;
        }

        body {
            background: linear-gradient(135deg, #E3F2FD, #FFF9C4);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        header {
            background: var(--vibrant-blue);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--bright-yellow);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 70%);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tool-container {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 3px dashed var(--light-blue);
            border-radius: 16px;
            background-color: var(--light-blue);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--vibrant-blue);
            background-color: #f0f8ff;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
        }

        .controls-section {
            background: var(--light-yellow);
            padding: 25px;
            border-radius: 16px;
            border: 2px solid var(--bright-yellow);
            margin: 25px 0;
        }

        .controls-title {
            text-align: center;
            margin-bottom: 20px;
            color: #e65100;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .option-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .option-label {
            font-weight: 600;
            color: #e65100;
        }

        .option-input {
            padding: 12px;
            border: 2px solid var(--light-yellow);
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .repeat-btn, .clear-btn, .copy-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .repeat-btn {
            background: var(--vibrant-blue);
            color: white;
        }

        .repeat-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .clear-btn {
            background: #ffcdd2;
            color: #c62828;
        }

        .clear-btn:hover {
            background: #ef9a9a;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .copy-btn {
            background: var(--dark-yellow);
            color: #1a237e;
        }

        .copy-btn:hover {
            background: #e69500;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .result-section {
            margin-top: 30px;
        }

        .result-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .text-output {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 3px solid var(--light-blue);
            border-radius: 16px;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            line-height: 1.5;
            resize: vertical;
            overflow: auto;
        }

        .stats-info {
            margin-top: 15px;
            text-align: center;
            padding: 12px;
            background: var(--light-blue);
            border-radius: 12px;
            font-weight: 600;
            color: var(--dark-blue);
        }

        .format-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--light-yellow);
            border-radius: 12px;
            border: 1px solid var(--bright-yellow);
            color: #e65100;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 700px) {
            .container {
                border-radius: 16px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .tool-container {
                padding: 20px;
            }
            
            .text-input, .text-output {
                min-height: 100px;
                font-size: 1rem;
            }
            
            .repeat-btn, .clear-btn, .copy-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .action-buttons {
                gap: 10px;
            }
            
            .options-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .repeat-btn, .clear-btn, .copy-btn {
                width: 100%;
                max-width: 220px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Repeater</h1>
            <p>Repeat your text as many times as you want</p>
        </header>
        
        <div class="tool-container">
            <div class="format-info">
                <p>✅ Perfect for social media, messaging apps, and more</p>
                <p>✅ Customizable repetition count and separator</p>
                <p>✅ One-click copy to clipboard</p>
            </div>
            
            <div class="input-section">
                <h3 class="input-title">Enter Your Text</h3>
                <textarea id="textInput" class="text-input" placeholder="Type or paste your text here..."></textarea>
                
                <div class="controls-section">
                    <h3 class="controls-title">Repetition Settings</h3>
                    <div class="options-grid">
                        <div class="option-item">
                            <label class="option-label">Repetitions</label>
                            <input type="number" id="repeatCount" class="option-input" min="1" max="1000" value="5">
                        </div>
                        <div class="option-item">
                            <label class="option-label">Separator</label>
                            <input type="text" id="separatorInput" class="option-input" placeholder="None" value="">
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="repeat-btn" id="repeatBtn">Repeat Text</button>
                        <button class="clear-btn" id="clearBtn">Clear Text</button>
                        <button class="copy-btn" id="copyBtn">Copy Result</button>
                    </div>
                </div>
            </div>
            
            <div class="result-section">
                <h3 class="result-title">Repeated Text</h3>
                <textarea id="textOutput" class="text-output" placeholder="Your repeated text will appear here..." readonly></textarea>
                <div class="stats-info" id="statsInfo">Repetitions: 0 | Characters: 0</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const textInput = document.getElementById('textInput');
            const textOutput = document.getElementById('textOutput');
            const repeatCount = document.getElementById('repeatCount');
            const separatorInput = document.getElementById('separatorInput');
            const repeatBtn = document.getElementById('repeatBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const statsInfo = document.getElementById('statsInfo');
            
            // Event Listeners
            repeatBtn.addEventListener('click', repeatText);
            clearBtn.addEventListener('click', clearText);
            copyBtn.addEventListener('click', copyToClipboard);
            
            // Repeat text function
            function repeatText() {
                const inputText = textInput.value;
                const count = parseInt(repeatCount.value) || 1;
                const separator = separatorInput.value;
                
                if (!inputText.trim()) {
                    textOutput.value = '';
                    updateStats(0, 0);
                    return;
                }
                
                if (count < 1 || count > 1000) {
                    alert('Please enter a repetition count between 1 and 1000.');
                    return;
                }
                
                // Create repeated text
                const repeatedArray = Array(count).fill(inputText);
                const repeatedText = repeatedArray.join(separator);
                
                textOutput.value = repeatedText;
                updateStats(count, repeatedText.length);
            }
            
            // Update stats display
            function updateStats(repetitions, characters) {
                statsInfo.textContent = `Repetitions: ${repetitions} | Characters: ${characters}`;
            }
            
            // Clear text function
            function clearText() {
                textInput.value = '';
                textOutput.value = '';
                updateStats(0, 0);
                textInput.focus();
            }
            
            // Copy to clipboard function
            function copyToClipboard() {
                if (!textOutput.value.trim()) {
                    alert('No text to copy.');
                    return;
                }
                
                textOutput.select();
                textOutput.setSelectionRange(0, 99999); // For mobile devices
                
                try {
                    document.execCommand('copy');
                    // Show visual feedback
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    alert('Failed to copy to clipboard. Please try manually.');
                }
            }
            
            // Allow Enter key to trigger repeat
            textInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && e.ctrlKey) {
                    repeatText();
                }
            });
        });
    </script>
</body>
</html>

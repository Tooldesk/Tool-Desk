<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bright-yellow: #FFD700;
            --vibrant-blue: #1E90FF;
            --dark-blue: #0066CC;
            --light-yellow: #FFF9C4;
            --light-blue: #E3F2FD;
            --dark-yellow: #FFA000;
        }

        body {
            background: linear-gradient(135deg, #E3F2FD, #FFF9C4);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        header {
            background: var(--vibrant-blue);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--bright-yellow);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 70%);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tool-container {
            padding: 30px;
        }

        .unit-toggle {
            display: flex;
            background: var(--light-blue);
            border-radius: 50px;
            padding: 5px;
            margin-bottom: 25px;
        }

        .unit-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .unit-btn.active {
            background: var(--vibrant-blue);
            color: white;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-blue);
            font-weight: 600;
            font-size: 1.1rem;
        }

        .input-field {
            width: 100%;
            padding: 14px;
            border: 3px solid var(--light-blue);
            border-radius: 16px;
            font-size: 1.2rem;
            background: var(--light-blue);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--vibrant-blue);
            background: #f0f8ff;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
        }

        .calculate-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--vibrant-blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
        }

        .calculate-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
        }

        .result-title {
            margin-bottom: 15px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .bmi-value {
            font-size: 3.5rem;
            font-weight: 800;
            margin: 15px 0;
        }

        .bmi-category {
            font-size: 1.8rem;
            font-weight: 700;
            margin: 15px 0;
            padding: 10px;
            border-radius: 12px;
            display: inline-block;
        }

        .category-underweight {
            background: #e3f2fd;
            color: #0288d1;
        }

        .category-normal {
            background: #f1f8e9;
            color: #689f38;
        }

        .category-overweight {
            background: #fff3e0;
            color: #f57c00;
        }

        .category-obese {
            background: #ffebee;
            color: #d32f2f;
        }

        .bmi-info {
            margin-top: 20px;
            padding: 15px;
            background: var(--light-yellow);
            border-radius: 12px;
            border: 1px solid var(--bright-yellow);
            color: #e65100;
            font-weight: 600;
        }

        .error-message {
            color: #d32f2f;
            font-weight: 600;
            margin-top: 10px;
            display: none;
        }

        /* Mobile Responsive */
        @media (max-width: 500px) {
            .container {
                border-radius: 16px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .tool-container {
                padding: 20px;
            }
            
            .input-field {
                padding: 12px;
                font-size: 1.1rem;
            }
            
            .calculate-btn {
                padding: 14px;
                font-size: 1.1rem;
            }
            
            .bmi-value {
                font-size: 2.8rem;
            }
            
            .bmi-category {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BMI Calculator</h1>
            <p>Calculate your Body Mass Index and understand your health category</p>
        </header>
        
        <div class="tool-container">
            <div class="unit-toggle">
                <button class="unit-btn active" data-unit="metric">Metric (kg/cm)</button>
                <button class="unit-btn" data-unit="imperial">Imperial (lbs/ft)</button>
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label class="input-label" for="weightInput">Weight</label>
                    <input type="number" id="weightInput" class="input-field" placeholder="Enter your weight" min="1" step="0.1">
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="heightInput">Height</label>
                    <input type="number" id="heightInput" class="input-field" placeholder="Enter your height" min="1" step="0.1">
                </div>
                
                <div class="error-message" id="errorMessage"></div>
                
                <button class="calculate-btn" id="calculateBtn">Calculate BMI</button>
            </div>
            
            <div class="result-section" id="resultSection">
                <h3 class="result-title">Your BMI Result</h3>
                <div class="bmi-value" id="bmiValue">0.0</div>
                <div class="bmi-category" id="bmiCategory">Select a category</div>
                <div class="bmi-info" id="bmiInfo"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const unitButtons = document.querySelectorAll('.unit-btn');
            const weightInput = document.getElementById('weightInput');
            const heightInput = document.getElementById('heightInput');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultSection = document.getElementById('resultSection');
            const bmiValue = document.getElementById('bmiValue');
            const bmiCategory = document.getElementById('bmiCategory');
            const bmiInfo = document.getElementById('bmiInfo');
            const errorMessage = document.getElementById('errorMessage');
            
            let currentUnit = 'metric';
            
            // Event Listeners
            unitButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    unitButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentUnit = btn.dataset.unit;
                    
                    // Clear inputs and results when switching units
                    weightInput.value = '';
                    heightInput.value = '';
                    resultSection.style.display = 'none';
                    errorMessage.style.display = 'none';
                    
                    // Update placeholders
                    if (currentUnit === 'metric') {
                        weightInput.placeholder = 'Enter weight in kg';
                        heightInput.placeholder = 'Enter height in cm';
                    } else {
                        weightInput.placeholder = 'Enter weight in lbs';
                        heightInput.placeholder = 'Enter height in feet (e.g., 5.8 for 5\'10")';
                    }
                });
            });
            
            calculateBtn.addEventListener('click', calculateBMI);
            
            // Calculate BMI function
            function calculateBMI() {
                // Reset error message
                errorMessage.style.display = 'none';
                
                // Get input values
                const weight = parseFloat(weightInput.value);
                const height = parseFloat(heightInput.value);
                
                // Validate inputs
                if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                    showError('Please enter valid positive numbers for weight and height.');
                    return;
                }
                
                let bmi;
                
                if (currentUnit === 'metric') {
                    // Convert cm to meters
                    const heightInMeters = height / 100;
                    bmi = weight / (heightInMeters * heightInMeters);
                } else {
                    // Convert feet to inches (1 foot = 12 inches)
                    const totalInches = Math.floor(height) * 12 + (height - Math.floor(height)) * 10;
                    // Convert inches to meters (1 inch = 0.0254 meters)
                    const heightInMeters = totalInches * 0.0254;
                    // Convert lbs to kg (1 lb = 0.453592 kg)
                    const weightInKg = weight * 0.453592;
                    bmi = weightInKg / (heightInMeters * heightInMeters);
                }
                
                // Display result
                displayResult(bmi);
            }
            
            // Display result function
            function displayResult(bmi) {
                // Round BMI to one decimal place
                const roundedBMI = Math.round(bmi * 10) / 10;
                bmiValue.textContent = roundedBMI;
                
                // Determine category and set styles
                let category, info;
                
                if (bmi < 18.5) {
                    category = 'Underweight';
                    bmiCategory.className = 'bmi-category category-underweight';
                    info = 'You may need to gain some weight. Consult with a healthcare provider.';
                } else if (bmi >= 18.5 && bmi < 25) {
                    category = 'Normal Weight';
                    bmiCategory.className = 'bmi-category category-normal';
                    info = 'Your weight is within the healthy range. Keep up the good work!';
                } else if (bmi >= 25 && bmi < 30) {
                    category = 'Overweight';
                    bmiCategory.className = 'bmi-category category-overweight';
                    info = 'You may benefit from losing some weight. Consider a balanced diet and exercise.';
                } else {
                    category = 'Obese';
                    bmiCategory.className = 'bmi-category category-obese';
                    info = 'Your health may be at risk. Consult with a healthcare provider for guidance.';
                }
                
                bmiCategory.textContent = category;
                bmiInfo.textContent = info;
                
                // Show result section with animation
                resultSection.style.display = 'block';
                resultSection.style.opacity = '0';
                resultSection.style.transform = 'translateY(20px)';
                setTimeout(() => {
                    resultSection.style.transition = 'opacity 0.5s, transform 0.5s';
                    resultSection.style.opacity = '1';
                    resultSection.style.transform = 'translateY(0)';
                }, 10);
            }
            
            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
            
            // Initialize placeholders
            weightInput.placeholder = 'Enter weight in kg';
            heightInput.placeholder = 'Enter height in cm';
        });
    </script>
</body>
</html>

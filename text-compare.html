<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Compare Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bright-yellow: #FFD700;
            --vibrant-blue: #1E90FF;
            --dark-blue: #0066CC;
            --light-yellow: #FFF9C4;
            --light-blue: #E3F2FD;
            --dark-yellow: #FFA000;
            --added: #c8e6c9;
            --deleted: #ffcdd2;
            --unchanged: #e3f2fd;
        }

        body {
            background: linear-gradient(135deg, #E3F2FD, #FFF9C4);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        header {
            background: var(--vibrant-blue);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--bright-yellow);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 70%);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tool-container {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .text-columns {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .text-column {
            flex: 1;
        }

        .text-label {
            text-align: center;
            margin-bottom: 15px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.3rem;
        }

        .text-input {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 3px dashed var(--light-blue);
            border-radius: 16px;
            background-color: var(--light-blue);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--vibrant-blue);
            background-color: #f0f8ff;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .compare-btn, .clear-btn, .copy-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .compare-btn {
            background: var(--vibrant-blue);
            color: white;
        }

        .compare-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .clear-btn {
            background: #ffcdd2;
            color: #c62828;
        }

        .clear-btn:hover {
            background: #ef9a9a;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .copy-btn {
            background: var(--dark-yellow);
            color: #1a237e;
        }

        .copy-btn:hover {
            background: #e69500;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .result-section {
            display: none;
            margin-top: 30px;
        }

        .result-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .similarity-meter {
            background: var(--light-yellow);
            padding: 20px;
            border-radius: 16px;
            border: 2px solid var(--bright-yellow);
            margin-bottom: 25px;
            text-align: center;
        }

        .similarity-value {
            font-size: 3.5rem;
            font-weight: 800;
            color: #e65100;
            margin: 10px 0;
        }

        .similarity-label {
            font-size: 1.2rem;
            color: var(--dark-blue);
            font-weight: 600;
        }

        .comparison-result {
            background: white;
            border: 3px solid var(--light-blue);
            border-radius: 16px;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            max-height: 300px;
            overflow: auto;
        }

        .added {
            background-color: var(--added);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .deleted {
            background-color: var(--deleted);
            padding: 2px 4px;
            border-radius: 4px;
            text-decoration: line-through;
        }

        .unchanged {
            background-color: var(--unchanged);
            padding: 2px 4px;
            border-radius: 4px;
        }

        .format-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--light-blue);
            border-radius: 12px;
            border: 1px solid var(--vibrant-blue);
            color: var(--dark-blue);
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                border-radius: 16px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .tool-container {
                padding: 20px;
            }
            
            .text-columns {
                flex-direction: column;
                gap: 15px;
            }
            
            .text-input {
                min-height: 160px;
                font-size: 1rem;
            }
            
            .compare-btn, .clear-btn, .copy-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .action-buttons {
                gap: 10px;
            }
            
            .similarity-value {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .compare-btn, .clear-btn, .copy-btn {
                width: 100%;
                max-width: 220px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .similarity-value {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Compare Tool</h1>
            <p>Compare two text documents and find differences</p>
        </header>
        
        <div class="tool-container">
            <div class="format-info">
                <p>✅ Highlights added and removed text</p>
                <p>✅ Calculates similarity percentage</p>
                <p>✅ 100% means identical text</p>
            </div>
            
            <div class="input-section">
                <div class="text-columns">
                    <div class="text-column">
                        <h3 class="text-label">Original Text</h3>
                        <textarea id="text1" class="text-input" placeholder="Paste or type your first text here..."></textarea>
                    </div>
                    <div class="text-column">
                        <h3 class="text-label">Modified Text</h3>
                        <textarea id="text2" class="text-input" placeholder="Paste or type your second text here..."></textarea>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="compare-btn" id="compareBtn">Compare Text</button>
                    <button class="clear-btn" id="clearBtn">Clear Text</button>
                    <button class="copy-btn" id="copyBtn">Copy Result</button>
                </div>
            </div>
            
            <div class="result-section" id="resultSection">
                <h3 class="result-title">Comparison Results</h3>
                
                <div class="similarity-meter">
                    <div class="similarity-label">Text Similarity</div>
                    <div class="similarity-value" id="similarityValue">0%</div>
                    <div id="similarityStatus">Texts are completely different</div>
                </div>
                
                <div class="comparison-result" id="comparisonResult">
                    <!-- Comparison result will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const text1 = document.getElementById('text1');
            const text2 = document.getElementById('text2');
            const compareBtn = document.getElementById('compareBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const resultSection = document.getElementById('resultSection');
            const similarityValue = document.getElementById('similarityValue');
            const similarityStatus = document.getElementById('similarityStatus');
            const comparisonResult = document.getElementById('comparisonResult');
            
            // Event Listeners
            compareBtn.addEventListener('click', compareTexts);
            clearBtn.addEventListener('click', clearTexts);
            copyBtn.addEventListener('click', copyResult);
            
            // Compare texts function
            function compareTexts() {
                const original = text1.value;
                const modified = text2.value;
                
                if (!original.trim() && !modified.trim()) {
                    alert('Please enter text in at least one field.');
                    return;
                }
                
                // Calculate similarity
                const similarity = calculateSimilarity(original, modified);
                const similarityPercent = Math.round(similarity * 100);
                similarityValue.textContent = similarityPercent + '%';
                
                // Update status message
                if (similarityPercent === 100) {
                    similarityStatus.textContent = 'Texts are identical';
                    similarityStatus.style.color = '#2e7d32';
                } else if (similarityPercent >= 70) {
                    similarityStatus.textContent = 'Texts are very similar';
                    similarityStatus.style.color = '#689f38';
                } else if (similarityPercent >= 40) {
                    similarityStatus.textContent = 'Texts have moderate similarity';
                    similarityStatus.style.color = '#f57c00';
                } else {
                    similarityStatus.textContent = 'Texts are quite different';
                    similarityStatus.style.color = '#d32f2f';
                }
                
                // Generate comparison HTML
                const comparisonHTML = generateComparisonHTML(original, modified);
                comparisonResult.innerHTML = comparisonHTML;
                
                // Show result section
                resultSection.style.display = 'block';
                resultSection.scrollIntoView({ behavior: 'smooth' });
            }
            
            // Calculate text similarity using a simple algorithm
            function calculateSimilarity(text1, text2) {
                if (text1 === text2) return 1;
                if (!text1 || !text2) return 0;
                
                // Simple word-based similarity
                const words1 = text1.toLowerCase().split(/\s+/).filter(w => w);
                const words2 = text2.toLowerCase().split(/\s+/).filter(w => w);
                
                if (words1.length === 0 && words2.length === 0) return 1;
                if (words1.length === 0 || words2.length === 0) return 0;
                
                // Count common words
                let commonWords = 0;
                const wordCount1 = {};
                const wordCount2 = {};
                
                words1.forEach(word => {
                    wordCount1[word] = (wordCount1[word] || 0) + 1;
                });
                
                words2.forEach(word => {
                    wordCount2[word] = (wordCount2[word] || 0) + 1;
                });
                
                Object.keys(wordCount1).forEach(word => {
                    if (wordCount2[word]) {
                        commonWords += Math.min(wordCount1[word], wordCount2[word]);
                    }
                });
                
                const totalWords = words1.length + words2.length;
                return (2 * commonWords) / totalWords;
            }
            
            // Generate comparison HTML with highlighted differences
            function generateComparisonHTML(original, modified) {
                if (!original && !modified) {
                    return '<p>No text to compare.</p>';
                }
                
                if (!original) {
                    return `<p>Original text is empty. Modified text:</p><p class="added">${escapeHtml(modified)}</p>`;
                }
                
                if (!modified) {
                    return `<p>Modified text is empty. Original text:</p><p class="deleted">${escapeHtml(original)}</p>`;
                }
                
                // For simplicity, we'll compare word by word
                const words1 = original.split(/(\s+)/);
                const words2 = modified.split(/(\s+)/);
                
                // Find the longest common subsequence
                const lcs = longestCommonSubsequence(words1, words2);
                
                // Build the comparison HTML
                let html = '';
                let i = 0, j = 0;
                
                for (const word of lcs) {
                    // Add deleted words from text1
                    while (i < words1.length && words1[i] !== word) {
                        html += `<span class="deleted">${escapeHtml(words1[i])}</span>`;
                        i++;
                    }
                    
                    // Add added words from text2
                    while (j < words2.length && words2[j] !== word) {
                        html += `<span class="added">${escapeHtml(words2[j])}</span>`;
                        j++;
                    }
                    
                    // Add common word
                    if (i < words1.length && j < words2.length) {
                        html += `<span class="unchanged">${escapeHtml(word)}</span>`;
                        i++;
                        j++;
                    }
                }
                
                // Add remaining words
                while (i < words1.length) {
                    html += `<span class="deleted">${escapeHtml(words1[i])}</span>`;
                    i++;
                }
                
                while (j < words2.length) {
                    html += `<span class="added">${escapeHtml(words2[j])}</span>`;
                    j++;
                }
                
                return html || '<p>Texts are identical.</p>';
            }
            
            // Longest Common Subsequence algorithm
            function longestCommonSubsequence(arr1, arr2) {
                const m = arr1.length;
                const n = arr2.length;
                const dp = Array(m + 1).fill().map(() => Array(n + 1).fill(0));
                
                for (let i = 1; i <= m; i++) {
                    for (let j = 1; j <= n; j++) {
                        if (arr1[i - 1] === arr2[j - 1]) {
                            dp[i][j] = dp[i - 1][j - 1] + 1;
                        } else {
                            dp[i][j] = Math.max(dp[i - 1][j], dp[i][j - 1]);
                        }
                    }
                }
                
                // Reconstruct the LCS
                const lcs = [];
                let i = m, j = n;
                while (i > 0 && j > 0) {
                    if (arr1[i - 1] === arr2[j - 1]) {
                        lcs.unshift(arr1[i - 1]);
                        i--;
                        j--;
                    } else if (dp[i - 1][j] > dp[i][j - 1]) {
                        i--;
                    } else {
                        j--;
                    }
                }
                
                return lcs;
            }
            
            // Escape HTML to prevent XSS
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            // Clear texts function
            function clearTexts() {
                text1.value = '';
                text2.value = '';
                resultSection.style.display = 'none';
                text1.focus();
            }
            
            // Copy result function
            function copyResult() {
                if (resultSection.style.display === 'none') {
                    alert('No comparison result to copy.');
                    return;
                }
                
                const tempInput = document.createElement('textarea');
                tempInput.value = `Similarity: ${similarityValue.textContent}\n\n${text1.value}\n\n${text2.value}`;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                
                // Show visual feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                }, 2000);
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Enlarger Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-blue: #2563eb;
            --primary-yellow: #fbbf24;
            --dark-blue: #1d4ed8;
            --light-yellow: #fef3c7;
            --light-blue: #dbeafe;
            --dark-yellow: #d97706;
        }

        body {
            background: linear-gradient(135deg, #e0f2fe, #fef9c3);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        header {
            background: var(--primary-blue);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--primary-yellow);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 70%);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        header p {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tool-container {
            padding: 30px;
        }

        .upload-section {
            text-align: center;
            padding: 35px 25px;
            border: 3px dashed var(--light-blue);
            border-radius: 16px;
            background-color: var(--light-blue);
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-section:hover {
            border-color: var(--primary-blue);
            background-color: #eff6ff;
            transform: translateY(-3px);
        }

        .upload-icon {
            font-size: 4rem;
            color: var(--primary-blue);
            margin-bottom: 20px;
            display: block;
        }

        .upload-text {
            margin: 15px 0;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.3rem;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: var(--primary-yellow);
            color: #1e293b;
            border: none;
            padding: 14px 32px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
        }

        .upload-btn:hover {
            background: var(--dark-yellow);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .preview-section {
            display: none;
            margin-top: 25px;
        }

        .preview-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
        }

        .image-box {
            flex: 1;
            min-width: 250px;
            text-align: center;
        }

        .image-label {
            margin-bottom: 12px;
            font-weight: 600;
            color: var(--dark-blue);
        }

        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
            border-radius: 12px;
            border: 2px solid var(--light-blue);
            background: #f8f9fa;
        }

        .enlarge-section {
            margin: 30px 0;
            background: var(--light-yellow);
            padding: 25px;
            border-radius: 16px;
            border: 2px solid var(--primary-yellow);
        }

        .enlarge-title {
            text-align: center;
            margin-bottom: 20px;
            color: #92400e;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .scale-control {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 500px;
            margin: 0 auto;
        }

        .scale-label {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
            color: #92400e;
        }

        .scale-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 12px;
            border-radius: 10px;
            background: #e0e0e0;
            outline: none;
        }

        .scale-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-blue);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .scale-slider::-moz-range-thumb {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: var(--primary-blue);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        .enlarge-btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .enlarge-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .download-section {
            display: none;
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-yellow), #f59e0b);
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(251, 191, 36, 0.3);
        }

        .download-title {
            margin-bottom: 20px;
            color: #1e293b;
            font-weight: 800;
            font-size: 1.6rem;
            text-shadow: 0 1px 2px rgba(255,255,255,0.5);
        }

        .download-btn {
            background: var(--dark-blue);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
            background: #1e3a8a;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        .file-info {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 12px;
            display: inline-block;
            font-weight: 600;
            color: #1e293b;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                border-radius: 16px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .tool-container {
                padding: 20px;
            }
            
            .upload-section {
                padding: 25px 15px;
            }
            
            .image-container {
                gap: 15px;
            }
            
            .image-box {
                min-width: 200px;
            }
            
            .enlarge-btn, .download-btn {
                padding: 14px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .upload-icon {
                font-size: 3rem;
            }
            
            .upload-text {
                font-size: 1.1rem;
            }
            
            .upload-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .image-container {
                flex-direction: column;
                align-items: center;
            }
            
            .scale-control {
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Enlarger</h1>
            <p>Increase image size while preserving quality</p>
        </header>
        
        <div class="tool-container">
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üñºÔ∏è</div>
                <p class="upload-text">Drag & drop your image here</p>
                <p>or</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
                <button class="upload-btn" id="uploadBtn">Choose Image</button>
                <p style="margin-top: 15px; font-size: 0.9rem; color: #1d4ed8;">Supports JPG, PNG, WEBP (Max 10MB)</p>
            </div>
            
            <div class="preview-section" id="previewSection">
                <h3 class="preview-title">Image Preview</h3>
                <div class="image-container">
                    <div class="image-box">
                        <div class="image-label">Original Image</div>
                        <img id="originalPreview" class="image-preview" alt="Original Preview">
                    </div>
                    <div class="image-box">
                        <div class="image-label">Enlarged Image</div>
                        <img id="enlargedPreview" class="image-preview" alt="Enlarged Preview">
                    </div>
                </div>
            </div>
            
            <div class="enlarge-section">
                <h3 class="enlarge-title">Enlargement Settings</h3>
                <div class="scale-control">
                    <div class="scale-label">
                        <span>Scale Factor:</span>
                        <span id="scaleValue">2.0x</span>
                    </div>
                    <input type="range" id="scaleSlider" class="scale-slider" min="1.1" max="4" step="0.1" value="2.0">
                    <p style="text-align: center; font-size: 0.9rem; color: #92400e; margin-top: 5px;">
                        Higher scale = larger image size
                    </p>
                </div>
                <button class="enlarge-btn" id="enlargeBtn">Enlarge Image</button>
            </div>
            
            <div class="download-section" id="downloadSection">
                <h3 class="download-title">Your Enlarged Image is Ready!</h3>
                <button class="download-btn" id="downloadBtn">Download Enlarged Image</button>
                <div class="file-info" id="fileInfo"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const fileInput = document.getElementById('fileInput');
            const uploadBtn = document.getElementById('uploadBtn');
            const uploadSection = document.getElementById('uploadSection');
            const previewSection = document.getElementById('previewSection');
            const originalPreview = document.getElementById('originalPreview');
            const enlargedPreview = document.getElementById('enlargedPreview');
            const scaleSlider = document.getElementById('scaleSlider');
            const scaleValue = document.getElementById('scaleValue');
            const enlargeBtn = document.getElementById('enlargeBtn');
            const downloadSection = document.getElementById('downloadSection');
            const downloadBtn = document.getElementById('downloadBtn');
            const fileInfo = document.getElementById('fileInfo');
            
            let originalFile = null;
            let enlargedBlob = null;
            
            // Event Listeners
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            scaleSlider.addEventListener('input', updateScaleValue);
            enlargeBtn.addEventListener('click', enlargeImage);
            downloadBtn.addEventListener('click', downloadImage);
            
            // Update scale value display
            function updateScaleValue() {
                const value = parseFloat(scaleSlider.value).toFixed(1);
                scaleValue.textContent = value + 'x';
            }
            
            // Handle file selection
            function handleFileSelect(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    
                    // Validate file type and size
                    if (!file.type.match('image.*')) {
                        alert('Please select a valid image file (JPG, PNG, WEBP).');
                        return;
                    }
                    
                    if (file.size > 10 * 1024 * 1024) {
                        alert('File size exceeds 10MB limit. Please choose a smaller file.');
                        return;
                    }
                    
                    originalFile = file;
                    
                    // Display original preview
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        originalPreview.src = e.target.result;
                        enlargedPreview.src = e.target.result; // Initially same as original
                        previewSection.style.display = 'block';
                    }
                    reader.readAsDataURL(file);
                }
            }
            
            // Enlarge image
            function enlargeImage() {
                if (!originalFile) {
                    alert('Please select an image first.');
                    return;
                }
                
                const scale = parseFloat(scaleSlider.value);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Calculate new dimensions
                    const newWidth = Math.round(img.width * scale);
                    const newHeight = Math.round(img.height * scale);
                    
                    // Set canvas dimensions
                    canvas.width = newWidth;
                    canvas.height = newHeight;
                    
                    // Use high quality interpolation
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    // Draw enlarged image
                    ctx.drawImage(img, 0, 0, newWidth, newHeight);
                    
                    // Determine MIME type
                    let mimeType = 'image/jpeg';
                    if (originalFile.type === 'image/png') {
                        mimeType = 'image/png';
                    } else if (originalFile.type === 'image/webp') {
                        mimeType = 'image/webp';
                    }
                    
                    // Create enlarged blob
                    canvas.toBlob(function(blob) {
                        enlargedBlob = blob;
                        
                        // Display enlarged preview
                        const enlargedUrl = URL.createObjectURL(blob);
                        enlargedPreview.src = enlargedUrl;
                        
                        // Show download section
                        downloadSection.style.display = 'block';
                        
                        // Display file info
                        const originalSize = (originalFile.size / 1024).toFixed(2);
                        const enlargedSize = (blob.size / 1024).toFixed(2);
                        const sizeIncrease = ((blob.size / originalFile.size) * 100).toFixed(0);
                        
                        fileInfo.innerHTML = `
                            Original: ${originalSize} KB | 
                            Enlarged: ${enlargedSize} KB | 
                            Size increased by: ${sizeIncrease}%
                        `;
                    }, mimeType, 0.92);
                };
                
                img.src = URL.createObjectURL(originalFile);
            }
            
            // Download enlarged image
            function downloadImage() {
                if (!enlargedBlob) {
                    alert('No enlarged image available.');
                    return;
                }
                
                const url = URL.createObjectURL(enlargedBlob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `enlarged-${originalFile.name}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            // Drag and drop functionality
            uploadSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadSection.style.borderColor = '#2563eb';
                uploadSection.style.backgroundColor = '#dbeafe';
            });
            
            uploadSection.addEventListener('dragleave', () => {
                uploadSection.style.borderColor = '#dbeafe';
                uploadSection.style.backgroundColor = '#dbeafe';
            });
            
            uploadSection.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadSection.style.borderColor = '#dbeafe';
                uploadSection.style.backgroundColor = '#dbeafe';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    fileInput.files = e.dataTransfer.files;
                    handleFileSelect({ target: fileInput });
                }
            });
        });
    </script>
</body>
</html>

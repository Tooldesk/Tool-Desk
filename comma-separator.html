<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comma Separator Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bright-yellow: #FFD700;
            --vibrant-blue: #1E90FF;
            --dark-blue: #0066CC;
            --light-yellow: #FFF9C4;
            --light-blue: #E3F2FD;
            --dark-yellow: #FFA000;
        }

        body {
            background: linear-gradient(135deg, #E3F2FD, #FFF9C4);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        header {
            background: var(--vibrant-blue);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--bright-yellow);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 70%);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tool-container {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .text-input {
            width: 100%;
            min-height: 180px;
            padding: 15px;
            border: 3px dashed var(--light-blue);
            border-radius: 16px;
            background-color: var(--light-blue);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--vibrant-blue);
            background-color: #f0f8ff;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
        }

        .file-input-section {
            text-align: center;
            padding: 20px;
            border: 3px dashed var(--light-blue);
            border-radius: 16px;
            background-color: var(--light-blue);
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-section:hover {
            border-color: var(--vibrant-blue);
            background-color: #f0f8ff;
            transform: translateY(-3px);
        }

        .file-input-icon {
            font-size: 3rem;
            color: var(--vibrant-blue);
            margin-bottom: 15px;
            display: block;
        }

        .file-input-text {
            margin: 10px 0;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .file-input-btn {
            background: var(--bright-yellow);
            color: #1a237e;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            margin-top: 10px;
        }

        .file-input-btn:hover {
            background: var(--dark-yellow);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .hidden-file-input {
            display: none;
        }

        .controls-section {
            background: var(--light-yellow);
            padding: 25px;
            border-radius: 16px;
            border: 2px solid var(--bright-yellow);
            margin: 25px 0;
        }

        .controls-title {
            text-align: center;
            margin-bottom: 20px;
            color: #e65100;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .delimiter-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 25px;
        }

        .delimiter-btn {
            padding: 10px 16px;
            border: 2px solid var(--light-yellow);
            border-radius: 12px;
            background: white;
            color: var(--dark-blue);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 80px;
            text-align: center;
        }

        .delimiter-btn:hover, .delimiter-btn.active {
            background: var(--light-yellow);
            border-color: var(--bright-yellow);
        }

        .custom-delimiter {
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .custom-delimiter input {
            flex: 1;
            max-width: 200px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .process-btn, .clear-btn, .copy-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .process-btn {
            background: var(--vibrant-blue);
            color: white;
        }

        .process-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .clear-btn {
            background: #ffcdd2;
            color: #c62828;
        }

        .clear-btn:hover {
            background: #ef9a9a;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .copy-btn {
            background: var(--dark-yellow);
            color: #1a237e;
        }

        .copy-btn:hover {
            background: #e69500;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .result-section {
            margin-top: 30px;
        }

        .result-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .text-output {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 3px solid var(--light-blue);
            border-radius: 16px;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            line-height: 1.5;
            resize: vertical;
            overflow: auto;
        }

        .stats-info {
            margin-top: 15px;
            text-align: center;
            padding: 12px;
            background: var(--light-blue);
            border-radius: 12px;
            font-weight: 600;
            color: var(--dark-blue);
        }

        .format-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--light-yellow);
            border-radius: 12px;
            border: 1px solid var(--bright-yellow);
            color: #e65100;
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                border-radius: 16px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .tool-container {
                padding: 20px;
            }
            
            .text-input, .text-output {
                min-height: 140px;
                font-size: 1rem;
            }
            
            .process-btn, .clear-btn, .copy-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }
            
            .action-buttons {
                gap: 10px;
            }
            
            .delimiter-btn {
                padding: 8px 12px;
                font-size: 0.9rem;
                min-width: 70px;
            }
            
            .file-input-btn {
                padding: 10px 24px;
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .process-btn, .clear-btn, .copy-btn {
                width: 100%;
                max-width: 220px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .delimiter-options {
                flex-direction: column;
                align-items: center;
            }
            
            .delimiter-btn {
                width: 100%;
                max-width: 150px;
            }
            
            .file-input-icon {
                font-size: 2.5rem;
            }
            
            .file-input-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Comma Separator</h1>
            <p>Convert your list to comma-separated values</p>
        </header>
        
        <div class="tool-container">
            <div class="format-info">
                <p>âœ… Convert columns to comma-separated lists</p>
                <p>âœ… Multiple delimiter options</p>
                <p>âœ… Works with TXT files and direct input</p>
            </div>
            
            <div class="input-section">
                <h3 class="input-title">Enter Your List</h3>
                <textarea id="textInput" class="text-input" placeholder="Paste your list here (one item per line)..."></textarea>
                
                <div class="file-input-section" id="fileInputSection">
                    <div class="file-input-icon">ðŸ“„</div>
                    <p class="file-input-text">Or upload a TXT file</p>
                    <input type="file" id="fileInput" class="hidden-file-input" accept=".txt,text/plain">
                    <button class="file-input-btn" id="fileInputBtn">Choose TXT File</button>
                </div>
                
                <div class="controls-section">
                    <h3 class="controls-title">Delimiter Options</h3>
                    <div class="delimiter-options">
                        <button class="delimiter-btn active" data-delimiter=",">Comma (,)</button>
                        <button class="delimiter-btn" data-delimiter=";">Semicolon (;)</button>
                        <button class="delimiter-btn" data-delimiter="|">Pipe (|)</button>
                        <button class="delimiter-btn" data-delimiter=" ">Space</button>
                        <button class="delimiter-btn" data-delimiter="\t">Tab</button>
                    </div>
                    
                    <div class="custom-delimiter">
                        <label class="option-label">Custom Delimiter:</label>
                        <input type="text" id="customDelimiter" class="option-input" placeholder="Enter delimiter">
                    </div>
                    
                    <div class="action-buttons">
                        <button class="process-btn" id="processBtn">Separate with Delimiter</button>
                        <button class="clear-btn" id="clearBtn">Clear Text</button>
                        <button class="copy-btn" id="copyBtn">Copy Result</button>
                    </div>
                </div>
            </div>
            
            <div class="result-section">
                <h3 class="result-title">Separated Text</h3>
                <textarea id="textOutput" class="text-output" placeholder="Your separated text will appear here..." readonly></textarea>
                <div class="stats-info" id="statsInfo">Items: 0 | Characters: 0</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const textInput = document.getElementById('textInput');
            const textOutput = document.getElementById('textOutput');
            const fileInput = document.getElementById('fileInput');
            const fileInputBtn = document.getElementById('fileInputBtn');
            const fileInputSection = document.getElementById('fileInputSection');
            const delimiterBtns = document.querySelectorAll('.delimiter-btn');
            const customDelimiter = document.getElementById('customDelimiter');
            const processBtn = document.getElementById('processBtn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            const statsInfo = document.getElementById('statsInfo');
            
            let selectedDelimiter = ',';
            
            // Event Listeners
            fileInputBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFileSelect);
            processBtn.addEventListener('click', processText);
            clearBtn.addEventListener('click', clearText);
            copyBtn.addEventListener('click', copyToClipboard);
            
            // Delimiter button selection
            delimiterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    delimiterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedDelimiter = btn.dataset.delimiter;
                    customDelimiter.value = '';
                });
            });
            
            // Handle file selection
            function handleFileSelect(e) {
                if (e.target.files && e.target.files[0]) {
                    const file = e.target.files[0];
                    
                    // Validate file type
                    if (!file.type.match('text/plain') && !file.name.endsWith('.txt')) {
                        alert('Please select a valid TXT file.');
                        return;
                    }
                    
                    // Validate file size
                    if (file.size > 10 * 1024 * 1024) {
                        alert('File size exceeds 10MB limit. Please choose a smaller file.');
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        textInput.value = e.target.result;
                    };
                    reader.readAsText(file);
                }
            }
            
            // Process text function
            function processText() {
                const inputText = textInput.value;
                if (!inputText.trim()) {
                    textOutput.value = '';
                    updateStats(0, 0);
                    return;
                }
                
                // Get delimiter
                let delimiter = selectedDelimiter;
                if (customDelimiter.value) {
                    delimiter = customDelimiter.value;
                }
                
                // Handle special delimiters
                if (delimiter === '\\t') {
                    delimiter = '\t';
                }
                
                // Split text into lines and filter out empty lines
                const lines = inputText.split(/\r?\n/).filter(line => line.trim() !== '');
                
                // Join with delimiter
                const separatedText = lines.join(delimiter);
                
                textOutput.value = separatedText;
                updateStats(lines.length, separatedText.length);
            }
            
            // Update stats display
            function updateStats(items, characters) {
                statsInfo.textContent = `Items: ${items} | Characters: ${characters}`;
            }
            
            // Clear text function
            function clearText() {
                textInput.value = '';
                textOutput.value = '';
                updateStats(0, 0);
                textInput.focus();
            }
            
            // Copy to clipboard function
            function copyToClipboard() {
                if (!textOutput.value.trim()) {
                    alert('No text to copy.');
                    return;
                }
                
                textOutput.select();
                textOutput.setSelectionRange(0, 99999); // For mobile devices
                
                try {
                    document.execCommand('copy');
                    // Show visual feedback
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    alert('Failed to copy to clipboard. Please try manually.');
                }
            }
            
            // Drag and drop functionality
            fileInputSection.addEventListener('dragover', (e) => {
                e.preventDefault();
                fileInputSection.style.borderColor = '#1E90FF';
                fileInputSection.style.backgroundColor = '#d0e8ff';
            });
            
            fileInputSection.addEventListener('dragleave', () => {
                fileInputSection.style.borderColor = '#E3F2FD';
                fileInputSection.style.backgroundColor = '#E3F2FD';
            });
            
            fileInputSection.addEventListener('drop', (e) => {
                e.preventDefault();
                fileInputSection.style.borderColor = '#E3F2FD';
                fileInputSection.style.backgroundColor = '#E3F2FD';
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    const file = e.dataTransfer.files[0];
                    
                    // Check if it's a text file
                    if (file.type.match('text/plain') || file.name.endsWith('.txt')) {
                        fileInput.files = e.dataTransfer.files;
                        handleFileSelect({ target: fileInput });
                    } else {
                        alert('Please drop a TXT file.');
                    }
                }
            });
        });
    </script>
</body>
</html>

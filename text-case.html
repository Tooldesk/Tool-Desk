<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Case Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --bright-yellow: #FFD700;
            --vibrant-blue: #1E90FF;
            --dark-blue: #0066CC;
            --light-yellow: #FFF9C4;
            --light-blue: #E3F2FD;
            --dark-yellow: #FFA000;
        }

        body {
            background: linear-gradient(135deg, #E3F2FD, #FFF9C4);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        header {
            background: var(--vibrant-blue);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 20px;
            background: var(--bright-yellow);
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 70%);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tool-container {
            padding: 30px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .text-input {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 3px dashed var(--light-blue);
            border-radius: 16px;
            background-color: var(--light-blue);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            outline: none;
            border-color: var(--vibrant-blue);
            background-color: #f0f8ff;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.2);
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin: 25px 0;
        }

        .case-btn {
            padding: 12px 16px;
            border: 2px solid var(--light-blue);
            border-radius: 12px;
            background: white;
            color: var(--dark-blue);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
            text-align: center;
        }

        .case-btn:hover {
            background: var(--light-blue);
            border-color: var(--vibrant-blue);
            transform: translateY(-2px);
        }

        .utility-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .clear-btn, .copy-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .clear-btn {
            background: #ffcdd2;
            color: #c62828;
        }

        .clear-btn:hover {
            background: #ef9a9a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .copy-btn {
            background: var(--vibrant-blue);
            color: white;
        }

        .copy-btn:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .result-section {
            margin-top: 30px;
        }

        .result-title {
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 1.4rem;
        }

        .text-output {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 3px solid var(--light-yellow);
            border-radius: 16px;
            background: var(--light-yellow);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.1rem;
            line-height: 1.5;
            resize: vertical;
            overflow: auto;
        }

        .format-info {
            text-align: center;
            margin: 20px 0;
            padding: 15px;
            background: var(--light-blue);
            border-radius: 12px;
            border: 1px solid var(--vibrant-blue);
            color: var(--dark-blue);
            font-weight: 600;
        }

        /* Mobile Responsive */
        @media (max-width: 700px) {
            .container {
                border-radius: 16px;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .tool-container {
                padding: 20px;
            }
            
            .text-input, .text-output {
                min-height: 120px;
                font-size: 1rem;
            }
            
            .case-btn {
                padding: 10px 12px;
                font-size: 0.95rem;
                min-width: 100px;
            }
            
            .clear-btn, .copy-btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
            
            .action-buttons {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.5rem;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .case-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .clear-btn, .copy-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .utility-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Text Case Converter</h1>
            <p>Transform your text into different cases instantly</p>
        </header>
        
        <div class="tool-container">
            <div class="format-info">
                <p>✅ Uppercase, Lowercase, Title Case, Sentence Case, Toggle Case</p>
                <p>✅ One-click copy to clipboard</p>
                <p>✅ Clean and responsive design</p>
            </div>
            
            <div class="input-section">
                <h3 class="input-title">Enter Your Text</h3>
                <textarea id="textInput" class="text-input" placeholder="Paste or type your text here..."></textarea>
                
                <div class="action-buttons">
                    <button class="case-btn" data-case="uppercase">UPPERCASE</button>
                    <button class="case-btn" data-case="lowercase">lowercase</button>
                    <button class="case-btn" data-case="titlecase">Title Case</button>
                    <button class="case-btn" data-case="sentencecase">Sentence case</button>
                    <button class="case-btn" data-case="togglecase">tOGGLE cASE</button>
                </div>
                
                <div class="utility-buttons">
                    <button class="clear-btn" id="clearBtn">Clear Text</button>
                    <button class="copy-btn" id="copyBtn">Copy Result</button>
                </div>
            </div>
            
            <div class="result-section">
                <h3 class="result-title">Converted Text</h3>
                <textarea id="textOutput" class="text-output" placeholder="Your converted text will appear here..." readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const textInput = document.getElementById('textInput');
            const textOutput = document.getElementById('textOutput');
            const caseButtons = document.querySelectorAll('.case-btn');
            const clearBtn = document.getElementById('clearBtn');
            const copyBtn = document.getElementById('copyBtn');
            
            // Event Listeners
            caseButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const caseType = btn.dataset.case;
                    convertText(caseType);
                });
            });
            
            clearBtn.addEventListener('click', clearText);
            copyBtn.addEventListener('click', copyToClipboard);
            
            // Convert text function
            function convertText(caseType) {
                const inputText = textInput.value;
                if (!inputText.trim()) {
                    textOutput.value = '';
                    return;
                }
                
                let convertedText = '';
                
                switch(caseType) {
                    case 'uppercase':
                        convertedText = inputText.toUpperCase();
                        break;
                    case 'lowercase':
                        convertedText = inputText.toLowerCase();
                        break;
                    case 'titlecase':
                        convertedText = inputText.replace(/\w\S*/g, (txt) => {
                            return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();
                        });
                        break;
                    case 'sentencecase':
                        convertedText = inputText.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, (c) => c.toUpperCase());
                        break;
                    case 'togglecase':
                        convertedText = inputText.split('').map(char => {
                            return char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase();
                        }).join('');
                        break;
                    default:
                        convertedText = inputText;
                }
                
                textOutput.value = convertedText;
            }
            
            // Clear text function
            function clearText() {
                textInput.value = '';
                textOutput.value = '';
                textInput.focus();
            }
            
            // Copy to clipboard function
            function copyToClipboard() {
                if (!textOutput.value.trim()) {
                    alert('No text to copy.');
                    return;
                }
                
                textOutput.select();
                textOutput.setSelectionRange(0, 99999); // For mobile devices
                
                try {
                    document.execCommand('copy');
                    // Show visual feedback
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                } catch (err) {
                    alert('Failed to copy to clipboard. Please try manually.');
                }
            }
            
            // Real-time conversion (optional)
            // textInput.addEventListener('input', () => {
            //     // Only convert if there's a previous conversion
            //     if (textOutput.value) {
            //         // Re-apply the last conversion
            //     }
            // });
        });
    </script>
</body>
</html>
